<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
      <div class="jumbotron1">
        <h1 class="brand">S<span id="name">arah</span>-S<span id="name">harry</span>-V<span id ="name">iktoriya</span></h1>
        <hr>
        <p class="word">Find the right place to go!</p>
    </div>
    <br><br>
    <div id="main">
    <form id="clientInput">
        <span>
            <span class="bold">What would you like to do?</span>
            <select id="activity" name="activity">
                <option value="default">Select Activity</option>
            </select>
        </span>
        <br><br>
        <div class="form-row">
            <span>
                <span class="bold"> From </span>
                <span class="col">
                    <input type="date" id="from" name="from" class="form-control">
                  
                      
                    <span class="bold"> To </span>

                    <input type="date" id ="to" name="to" class="form-control" 
                    placeholder="MM/DD/YYYY">
                   
                </span>
            </span>
            <br><br>
            <div>
                <span class="col-7">
                    <input type="text" id="departure" name="departure" class="form-control" placeholder="Departure City">
                </span>
                <span class="col">
                    <input name="state" type="text" class="form-control" placeholder="State">
                </span>
                <span class="col">
                    <input name="zip" type="text" class="form-control" placeholder="Zip">
                </span> 
                
            </div><br>
            <div class="col">
                <!-- <input name="code" type="text" class="form-control" placeholder="Destination Airport Code"> -->
                <select type="text" class="form-control" id="destination" placeholder="Select City">
                    <option id="option1" value ="U.S.">Select Origin City</option>
                  </select>
            </div>
        </div>
        <br>
        <br>
        <button type="submit" id="submit" onclick="window.location.href='destination.html'"class="btn btn-primary">Submit</button>
    </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/client.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/home.js"></script>

</body>

</html>
